name: Auth Server CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      uses: actions/checkout@v3

    - name: ğŸ”§ JDK 17 ì„¤ì •
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
     
    - name: Cache SonarQube packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
          
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle

    - name: Build and analyze
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      run: ./gradlew build sonar --info

    - name: ğŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/cantech:${{ github.sha }} .

    - name: ğŸ” Docker Hub ë¡œê·¸ì¸
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}


    - name: ğŸ“¤ Docker Hubë¡œ ì´ë¯¸ì§€ Push
      run: docker push ${{ secrets.DOCKER_USERNAME }}/cantech:${{ github.sha }}
